<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Inline Block</title>
    <style>
        .room{
            width: 400px;
            height: 150px;
            border: 2px solid green;
            margin: 10px;
            /* display: inline; */
            display: inline-block;
        }
        /* .room h3,p{
            display: inline;
        } */
    </style>
</head>
<body>
    <section class="container">
        <div class="room">
            <h3>room-1</h3>
            <p>room owned by -1</p>
        </div>
        <div class="room">
            <h3>room-2</h3>
            <p>room owned by -2</p>
        </div>
        <div class="room">
            <h3>room-3</h3>
            <p>room owned by -3</p>
        </div>
        <div class="room">
            <h3>room-4</h3>
            <p>room owned by -4</p>
        </div>
    </section>
    
</body>
</html>
